<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XML-Jquery</title>

    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="./utils.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1 id="headerTitle">Item's list</h1>
    </div>
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="search_field">
                        <input
                                type="text"
                                class="form-control"
                                id="search_field"
                                aria-describedby="search"
                                placeholder="Enter product"
                        >
                    </label>
                </div>
            </form>
            <table class="table table-hover table-fixed">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Size</th>
                    <th scope="col">Art</th>
                    <th scope="col">Balance</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody class="product-table-body"></tbody>
            </table>
            <button id="fetch_data" class="btn btn-primary btn-lg btn-block">Fetch data</button>
        </div>
        <div class="col-sm-3">
            <h3>Your choose</h3>
            <div id="cart" class="cart"></div>
            <div class="complete-order">
                <div class="complete-order-wrapper">
                    <div class="order-price-wrapper">
                        Total:
                        <span class="order-price">0</span>
                    </div>
                    <button
                            id="complete-order"
                            class="btn btn-primary"
                            data-toggle="modal"
                            data-target="#orderModal"
                    >
                        Order
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="orderModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Please enter your email</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="input-group">
                            <input
                                    type="text"
                                    class="form-control"
                                    id="email-field"
                                    placeholder="Enter email"
                                    required
                            >
                            <div class="invalid-feedback">
                                Please enter valid email.
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="sendOrder()">Send order</button>
                </div>
            </div>
        </div>
    </div>
    <a class="top-button">
        <img src="top-arrow.svg" alt="">
    </a>
</div>
</body>
</html>
